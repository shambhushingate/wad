<!DOCTYPE html>
<html>
<head>
    <title>PVG College Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PVG COET,PUNE</h1>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Students</a>
        <a href="#">Faculty</a>
        <a href="#">Courses</a>
    </nav>

    <main>
        <div class="card">
            <h3>Total Students</h3>
            <p id="student-count">1,250</p>
        </div>
        <div class="card">
            <h3>Faculty</h3>
            <p id="faculty-count">85</p>
        </div>

        <div class="announcement">
            <h2>Announcements</h2>
            <ul id="announcement-list">
                <li>Midterm exams next week</li>
                <li>Library closed on Saturday</li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
